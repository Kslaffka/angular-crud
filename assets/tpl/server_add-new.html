<h2>Add new server</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="name">Server:</label>
      <input class="form-control" type="text" ng-model="server.name" required />
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input class="form-control" type="text" ng-model="server.location" required />
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input class="form-control" type="text" ng-model="server.type" required />
    </div>
    <div class="form-group">
      <label for="environment">Environment:</label>
      <input class="form-control" type="text" ng-model="server.environment" required />
    </div>    
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(server)" id="add-new-btn" ng-click="add_new(server)">Save!</button>
    <a href="#/servers/" class="btn">Cancel</a>
  </form>
</div>
</div>
