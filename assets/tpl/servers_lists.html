<h2>Users</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Server</th>
      <th>Location</th>
      <th>Type</th>
      <th>Environment</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="server in servers">
      <td>{{server.name}}</td>
      <td>{{server.location}}</td>
      <td>{{server.type}}</td>
      <td>{{server.environment}}</td>
      <td><a href="#/servers/edit/{{server.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-user">Add New User</a>
